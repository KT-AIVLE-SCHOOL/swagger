post:
  summary: 이메일로 인증번호 전송
  tags:
    - auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/auth/sendVerificationCode.yml#/SendVerificationCodeRequest'
  responses:
    '200':
      description: 인증번호 전송 성공
      content:
        application/json:
          schema:
            $ref: '../../components/auth/sendVerificationCode.yml#/SendVerificationCodeSuccessResponse'
    '400':
      description: 다시 요청해주세요
      content:
        application/json:
          schema:
            $ref: '../../components/auth/sendVerificationCode.yml#/ErrorResponseRequestAgain'
    '500':
      description: 내부 서버 오류
      content:
        application/json:
          schema:
            $ref: '../../components/auth/sendVerificationCode.yml#/ErrorResponseInternalServer'