get:
  summary: 이메일 찾기
  tags:
    - auth
  parameters:
    $ref: '../../components/auth/findEmail.yml#/FindEmailParameters'
  responses:
    '200':
      description: 이메일 찾기 성공
      content:
        application/json:
          schema:
            $ref: '../../components/auth/findEmail.yml#/FindEmailSuccessResponse'
    '404':
      description: 이메일이 존재하지 않음
      content:
        application/json:
          schema:
            $ref: '../../components/auth/findEmail.yml#/ErrorResponseNotFoundEmail'
    '500':
      description: 내부 서버 오류
      content:
        application/json:
          schema:
            $ref: '../../components/auth/findEmail.yml#/ErrorResponseInternalServer'