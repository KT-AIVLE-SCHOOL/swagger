post:
  summary: 사용자 로그인
  tags:
    - auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/auth/login.yml#/LoginRequest'
  responses:
    '200':
      description: 로그인 성공
      content:
        application/json:
          schema:
            $ref: '../../components/auth/login.yml#/LoginSuccessResponse'
    '400':
      description: 잘못된 비밀번호
      content:
        application/json:
          schema:
            $ref: '../../components/auth/login.yml#/ErrorResponseInvalidToken'
    '404':
      description: 존재하지 않는 이용자
      content:
        application/json:
          schema:
            $ref: '../../components/auth/login.yml#/ErrorResponseGenerateAccessToken'
    '500':
      description: 내부 서버 문제
      content:
        application/json:
          schema:
            $ref: '../../components/auth/login.yml#/ErrorResponseServer'