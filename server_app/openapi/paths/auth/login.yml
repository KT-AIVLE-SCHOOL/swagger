get:
  summary: 사용자 로그인
  tags:
    - auth
  parameters:
    $ref: '../../components/auth/login.yml#/LoginParameters'
  responses:
    '200':
      description: 로그인 성공
      content:
        application/json:
          schema:
            $ref: '../../components/auth/login.yml#/LoginSuccessResponse'
    '400':
      description: 불량 토큰
      content:
        application/json:
          schema:
            $ref: '../../components/auth/login.yml#/ErrorResponseInvalidToken'
    '401':
      description: 토큰 기한 초과
      content:
        application/json:
          schema:
            $ref: '../../components/auth/login.yml#/ErrorResponseExpiredToken'
    '403':
      description: 토큰 재발급
      content:
        application/json:
          schema:
            $ref: '../../components/auth/login.yml#/ErrorResponseGenerateAccessToken'
    '500':
      description: 내부 서버 문제
      content:
        application/json:
          schema:
            $ref: '../../components/auth/login.yml#/ErrorResponseServer'