GetBabyEmotionInfoParameters:
  - in: cookie
    name: accessToken
    schema:
      type: string
    required: true
    description: 액세스 토큰

BabyEmotionInfoSuccessResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    babyEmotionRecently:
      type: array
      items:
        type: object
        properties:
          babyEmotionTime:
            type: string
            format: date-time
            example: "YYYY-MM-DD HH:MM:SS"
          babyEmotionNum:
            type: integer
            minimum: 0
            maximum: 7
            example: 3
    babyEmotionOrderByTime:
      type: array
      items:
        type: object
        properties:
          hour:
            type: integer
            example: 3
          maxEmotion:
            type: integer
            minimum: 0
            maximum: 7
            example: 3
          ratio:
            type: float
            example: 0.5

ErrorResponseInvalidToken:
  type: object
  properties:
    success:
      type: boolean
      example: false
    message:
      type: string
      example: 유효하지 않은 접근수단

ErrorResponseDBSearchNull:
  type: object
  properties:
    success:
      type: boolean
      example: false
    message:
      type: string
      example: 해당 데이터가 없습니다.

ErrorResponseServer:
  type: object
  properties:
    success:
      type: boolean
      example: false
    message:
      type: string
      example: 내부 서버 오류
