LoginRequest:
  type: object
  properties:
    email:
      type: string
    password:
      type: string
  required:
    - email
    - password

LoginSuccessResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    accessToken:
      type: string
      example: "123.123.123"
    refreshToken:
      type: string
      example: "123.123.123"

ErrorResponseInvalidToken:
  type: object
  properties:
    success:
      type: boolean
      example: false
    message:
      type: string
      example: 불량 토큰

ErrorResponseExpiredToken:
  type: object
  properties:
    success:
      type: boolean
      example: false
    message:
      type: string
      example: 토큰 기한 초과

ErrorResponseGenerateAccessToken:
  type: object
  properties:
    success:
      type: boolean
      example: false
    message:
      type: string
      example: 토큰 교환
    accessToken:
      type: string
      example: abc

ErrorResponseServer:
  type: object
  properties:
    success:
      type: boolean
      example: false
    message:
      type: string
      example: Internal server error