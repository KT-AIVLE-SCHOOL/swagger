FindPassParameters:
  - in: cookie
    name: accessToken
    schema:
      type: string
    required: true
    description: jwt 토큰

FindPassSuccessResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true

ErrorResponseInvalidToken:
  type: object
  properties:
    success:
      type: boolean
      example: false
    message:
      type: string
      example: 유효하지 않은 인증수단

ErrorResponseNotFoundEmail:
  type: object
  properties:
    success:
      type: boolean
      exmaple: false
    message:
      type:
      example: 등록되지 않은 이메일입니다

ErrorResponseInternalServer:
  type: object
  properties:
    success:
      type: boolean
      example: false
    message:
      type: string
      example: 내부 서버 오류
